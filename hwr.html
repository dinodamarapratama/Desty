var recording = false;
var lastPositionX = 0;
var lastPositionY = 0;
var moves = new Array;
var angleArray = new Array;
var sectorRad = Math.PI * 2 / 8;
var anglesMap = new Array;
var step = Math.PI * 2 / 100;
var sector;
for (var i = -sectorRad / 2; i <= Math.PI * 2 - sectorRad / 2; i += step) {
	sector = Math.floor((i + sectorRad / 2) / sectorRad);
	anglesMap.push(sector);
}




function newCanvas() {
	var canvas = '<canvas id="canvas1"  width="' + ($(window).width() - 20) + '"  height="' + ($(window).height() - 150) + '"  style="border:0px solid #190c00; max-width: 100%;height: auto;background:url(board.png);background-position: center top; background-size: 100% 100%;background-repeat: no-repeat;" ></canvas>';
	$("#canvas").html(canvas);
	ctx = document.getElementById("canvas1").getContext("2d");
	ctx.lineWidth = 4;
	$("#canvas1").drawTouch();
	$("#canvas1").drawMouse();
}



$.fn.drawTouch = function() {
	var start = function(e) {
		e = e.originalEvent;
		ctx.beginPath();
		ctx.strokeStyle="#ff66b2";
		x = e.changedTouches[0].pageX - 9;
		y = e.changedTouches[0].pageY - 9;
		ctx.moveTo(x, y);
		ctx.strokeRect(x, y, 1, 1);
		lastPositionX = e.changedTouches[0].pageX - $("#canvas1").offset().left;
		lastPositionY = e.changedTouches[0].pageY - $("#canvas1").offset().top;
        recording = true;
		
	

	};

	var move = function(e) {

		e = e.originalEvent;
		x = e.changedTouches[0].pageX - 9;
		y = e.changedTouches[0].pageY - 9;
		ctx.lineTo(x, y);
		ctx.stroke();
		


		if (recording == true) {
			var msx = (e.changedTouches[0].pageX - $("#canvas1").offset().left);
			var msy = (e.changedTouches[0].pageY - $("#canvas1").offset().top);
			var difx = msx - lastPositionX;
			var dify = msy - lastPositionY;
			var sqDist = (difx * difx + dify * dify);
			var sqPrec = (8 * 8);
			if (sqDist > sqPrec) {

				lastPositionX = msx;
				lastPositionY = msy;
				var angle = Math.atan2(difx, dify) + sectorRad / 2;
				var angleRound = Math.floor(angle * 100);
				//f = value < 0 ? Math.abs(value) : value;
				if (angle < 0) angle += Math.PI * 2;
				var no = Math.floor(angle / (Math.PI * 2) * 100);
				moves.push(anglesMap[no]);
				angleArray.push(angleRound);
				data1_s1 = _.first(_.uniq(angleArray)) ;
				data2_s1 = _.last(_.uniq(angleArray)) ;
				data3_s1 = _.first(_.uniq(moves)) ;
				data4_s1 = _.last(_.uniq(moves)) ;
				data5_s1 = _.uniq(angleArray).length ;
				data6_s1 = _.uniq(moves).length ;

			}
		}
	};

	var stop = function(e) {
		clicked = 0;
		recording = false;
		lastPositionX = 0;
		lastPositionY = 0;
		
		data1_s2 += data1_s1 ;
		data2_s2 += data2_s1 ;
		data3_s2 += data3_s1 ;
		data4_s2 += data4_s1 ;
		data5_s2 += data5_s1 ;
		data6_s2 += data6_s1 ;
		
	};

	$(this).on("touchstart", start);
	$(this).on("touchmove", move);
	$(this).on("touchend", stop);
};



$.fn.drawMouse = function() {
	var clicked = 0;
	var start = function(e) {
		e = e.originalEvent;
		clicked = 1;
		ctx.beginPath();
		ctx.strokeStyle="#ff66b2";
		x = e.pageX - 9;
		y = e.pageY - 9;
		ctx.moveTo(x, y);
		ctx.strokeRect(x, y, 1, 1);
		lastPositionX = e.clientX - $("#canvas1").offset().left;
		lastPositionY = e.clientY - $("#canvas1").offset().top;
		recording = true;
		
	};

	var move = function(e) {
		e = e.originalEvent;

		if (clicked) {
			x = e.pageX - 9;
		    y = e.pageY - 9;
			ctx.lineTo(x, y);
			ctx.stroke();
		}
		if (recording == true) {
			var msx = (e.clientX - $("#canvas1").offset().left);
			var msy = (e.clientY - $("#canvas1").offset().top);
			var difx = msx - lastPositionX;
			var dify = msy - lastPositionY;
			var sqDist = (difx * difx + dify * dify);
			var sqPrec = (8 * 8);


			if (sqDist > sqPrec) {

				lastPositionX = msx;
				lastPositionY = msy;
				var angle = Math.atan2(difx, dify) + sectorRad / 2;
				var angleRound = Math.floor(angle * 100);
				//f = value < 0 ? Math.abs(value) : value;
				if (angle < 0) angle += Math.PI * 2;
				var no = Math.floor(angle / (Math.PI * 2) * 100);
				moves.push(anglesMap[no]);
				angleArray.push(angleRound);
				data1_s1 = _.first(_.uniq(angleArray)) ;
				data2_s1 = _.last(_.uniq(angleArray)) ;
				data3_s1 = _.first(_.uniq(moves)) ;
				data4_s1 = _.last(_.uniq(moves)) ;
				data5_s1 = _.uniq(angleArray).length ;
				data6_s1 = _.uniq(moves).length ;

			}
		}



	};

	var stop = function(e) {
		e = e.originalEvent;
		clicked = 0;
		recording = false;
		lastPositionX = 0;
		lastPositionY = 0;
		
		data1_s2 += data1_s1 ;
		data2_s2 += data2_s1 ;
		data3_s2 += data3_s1 ;
		data4_s2 += data4_s1 ;
		data5_s2 += data5_s1 ;
		data6_s2 += data6_s1 ;
		

	
		console.log(data1_s2 + " " + data2_s2);
		
		
		
	};

	$(this).on("mousedown", start);
	$(this).on("mousemove", move);
	$(this).on("mouseup", stop);
};

	<script type="text/javascript" charset="utf-8">

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // Cordova is ready
        //
        function onDeviceReady() {
       
        }
        
        // Audio player
        //
          var my_media = null;
        var mediaTimer = null;

      
        // Play audio
        //
        function playAudio(src) {
            // Create Media object from src
            my_media = new Media(src, onSuccess, onError);

            // Play audio
            my_media.play();

            // Update my_media position every second
            if (mediaTimer == null) {
                mediaTimer = setInterval(function() {
                    // get my_media position
                    my_media.getCurrentPosition(
                        // success callback
                        function(position) {
                            if (position > -1) {
                                setAudioPosition((position) + " sec");
                            }
                        },
                        // error callback
                        function(e) {
                            console.log("Error getting pos=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
        }

        // Pause audio
        // 
        function pauseAudio() {
            if (my_media) {
                my_media.pause();
            }
        }

        // Stop audio
        // 
        function stopAudio() {
            if (my_media) {
                my_media.stop();
            }
            clearInterval(mediaTimer);
            mediaTimer = null;
        }

        // onSuccess Callback
        //
        function onSuccess() {
            console.log("playAudio():Audio Success");
        }

        // onError Callback 
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' + 
                  'message: ' + error.message + '\n');
        }

        // Set audio position
        // 
        function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
        }
        
       </script>
